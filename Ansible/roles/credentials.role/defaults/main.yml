---
# True: install ssh keys to root user and not create system users, False: create admin users with own keys
users_root_keys: false
# True: create users selectelci with keys
selectel_ci_users: true
# users_admins: []

vimrc:
  - set: 'number'
  - syntax: 'on'
  - set: 'ignorecase'
  - set: 'nocompatible'
  - set: 'ruler'
  - set: 'nowrap'
  - set: 'expandtab'
  - set: 'shiftwidth=2'
  - set: 'softtabstop=2'
  - set: 'tabstop=2'
  - set: 'incsearch'
  - set: 'history=200'
  # - set: 'listchars=space:Â·'
  # - set: 'list'
  - set: 't_Co=256'
  - set: 'background=dark'

  - vmap: '<C-C> "+yi'
  - imap: '<C-V> <esc> "+gPi'
  - set: 'clipboard=unnamedplus'

